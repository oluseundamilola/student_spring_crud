<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
	<head>
		<title>Student Management System</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	</head>
	
	<body>
		
		<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <ul class="navbar-nav">
    <li class="nav-item active">
      <a class="nav-link" href="#">Student Management System</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" th:href="@{/students}">Student Management</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Link</a>
    </li>
    <li class="nav-item">
      <a class="nav-link disabled" href="#">Disabled</a>
    </li>
  </ul>
</nav>
		
		
		<div class="container">
			<div class="row">
				<h1> List Students </h1>
			</div>
			
			<div class="row">
				<div class="col-lg-3">
					<a href="/students/new" class="btn btn-primary btn-sm mb-3">Add a Student</a>
				</div>
			</div>
			
			<table class="table table-striped table-bordered">
				<thead class="table-dark">
					<tr>
						<th> Student FristName </th>
						<th> Student LastName </th>
						<th> Student Email </th>
						<th> Actions </th>
					</tr>
				</thead>
				
				<tbody>
					<tr th:each = "student : ${students}" >
						<td th:text = "${student.firstName}"></td>
						<td th:text = "${student.lastName}"></td>
						<td th:text = "${student.email}"></td>
						<td>
							<a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-primary">Update</a>
							<a th:href="@{/students/{id}(id=${student.id})}" class="btn btn-danger">Delete</a>
						</td>
					</tr>
				</tbody>
				
			</table>
		</div>
		
	</body>
</html>
